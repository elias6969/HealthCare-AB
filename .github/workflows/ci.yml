name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore backend/HealthcareBooking.Api/HealthcareBooking.Api.csproj

    - name: Build
      run: dotnet build backend/HealthcareBooking.Api/HealthcareBooking.Api.csproj --no-restore

    - name: Test
      run: dotnet test backend/HealthcareBooking.Api/HealthcareBooking.Api.csproj --no-build
